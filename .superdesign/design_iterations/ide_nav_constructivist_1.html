<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11702 - Constructivist Navigation Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #D72638;
            --jet-black: #000000;
            --bright-white: #FFFFFF;
            --light-gray: #F2F2F2;
            --text-gray: #666666;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bright-white);
            line-height: 1.6;
            color: var(--jet-black);
            padding-top: 90px; /* Account for fixed nav */
        }

        /* Navigation Styles */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--primary-red);
            z-index: 1000;
            height: 90px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-container {
            display: flex;
            align-items: stretch;
            height: 100%;
        }

        .nav-badge {
            background: var(--jet-black);
            width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .nav-badge::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 0;
            width: 40px;
            height: 100%;
            background: var(--jet-black);
            transform: skewX(-20deg);
        }

        .badge-content {
            text-align: center;
            z-index: 10;
        }

        .badge-number {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 2rem;
            color: var(--primary-red);
            font-weight: 900;
            line-height: 1;
        }

        .badge-text {
            font-size: 0.7rem;
            color: var(--bright-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: -2px;
        }

        .nav-sections {
            flex: 1;
            display: flex;
            background: var(--primary-red);
        }

        .nav-section {
            flex: 1;
            background: var(--primary-red);
            border-right: 3px solid var(--jet-black);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-section:last-child {
            border-right: none;
        }

        .nav-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--jet-black);
            transition: height 0.3s ease;
            z-index: 1;
        }

        .nav-section:hover::before {
            height: 100%;
        }

        .nav-section-content {
            position: relative;
            z-index: 2;
            text-align: center;
            transition: color 0.3s ease;
        }

        .nav-section:hover .nav-section-content {
            color: var(--bright-white);
        }

        .nav-section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--bright-white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-section.donate .nav-section-title {
            color: var(--jet-black);
            background: var(--bright-white);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .nav-mobile-toggle {
            display: none;
            background: var(--jet-black);
            color: var(--bright-white);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .nav-sections {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary-red);
                flex-direction: column;
                border-top: 3px solid var(--jet-black);
            }

            .nav-sections.active {
                display: flex;
            }

            .nav-mobile-toggle {
                display: block;
            }

            .nav-section {
                border-right: none;
                border-bottom: 2px solid var(--jet-black);
                padding: 20px;
            }

            .nav-badge {
                width: auto;
                flex: 1;
            }
        }
        
        /* Existing styles from original file */
        .hero-section {
            background: var(--bright-white);
            padding: 60px 20px 20px;
            text-align: center;
        }
        
        .hero-container {
            max-width: 2200px;
            margin: 0 auto;
        }
        
        .hero-banner {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        .content-section {
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary-red);
            margin: 20px auto 0;
        }
    </style>
</head>
<body>

                <div class="nav-section donate" onclick="navigate('donate')">

                </div>
            </nav>

    </header>
    
    <!-- Hero Section -->
    <section class="hero-section">

        </div>
    </section>
    
    <!-- Content Section -->
    <section class="content-section">
        <h2 class="section-title">About Us</h2>

            const navSections = document.getElementById('navSections');

        }

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 1: Fluid Scaling with Container Constraints</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        .hero-section {
            background: #ffffff;
            height: 200vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .robot-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .parallax-layer {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
        }
        
        /* OPTION 1: Fluid Scaling Implementation */
        .title-image {
            z-index: 10;
            /* Fluid width: minimum 280px, maximum 90vw, preferred 800px */
            width: clamp(280px, 90vw, 800px);
            max-width: calc(100vw - 40px); /* Account for container padding */
            height: auto; /* Maintain aspect ratio */
            top: 20%;
            /* Container-aware positioning */
            left: 50%;
            transform: translateX(-50%);
        }
        
        .robot-image {
            z-index: 5;
            max-width: 70%;
            height: auto;
        }
        
        /* Demonstration placeholder */
        .title-placeholder {
            background: linear-gradient(45deg, #D72638, #ff4757);
            color: white;
            padding: 40px 60px;
            border-radius: 15px;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-align: center;
            box-shadow: 0 10px 30px rgba(215, 38, 56, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        .info-panel h3 {
            color: #D72638;
            margin-bottom: 10px;
        }

        .info-panel ul {
            list-style: none;
            padding-left: 0;
        }

        .info-panel li {
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
        }

        .info-panel li:before {
            content: "âœ“";
            color: #4CAF50;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .title-image {
                /* More aggressive scaling on mobile */
                width: clamp(250px, 95vw, 600px);
                top: 15%;
            }
            
            .info-panel {
                position: relative;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .title-image {
                width: clamp(200px, 98vw, 400px);
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>Option 1: Fluid Scaling</h3>
        <ul>
            <li>Uses clamp() for responsive scaling</li>
            <li>Container-aware max-width</li>
            <li>Aspect ratio preservation</li>
            <li>Smooth scaling across all sizes</li>
            <li>Performance optimized</li>
        </ul>
        <p><strong>Resize window to test responsiveness</strong></p>
    </div>

    <section class="hero-section">
        <div class="robot-container">
            <div class="parallax-layer title-image">
                <div class="title-placeholder">1702E SILVER KNIGHTS</div>
            </div>
            
            <div class="parallax-layer robot-image">
                <div style="width: 400px; height: 300px; background: #f0f0f0; border: 3px dashed #ccc; display: flex; align-items: center; justify-content: center; border-radius: 10px;">
                    <span style="color: #666; font-size: 18px;">Robot Image Placeholder</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

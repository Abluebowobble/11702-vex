<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11702 - Minimal Navigation Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #D72638;
            --jet-black: #000000;
            --bright-white: #FFFFFF;
            --light-gray: #F2F2F2;
            --text-gray: #666666;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bright-white);
            line-height: 1.6;
            color: var(--jet-black);
            padding-top: 80px; /* Account for fixed nav */
        }

        /* Navigation Styles */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bright-white);
            border-bottom: 2px solid var(--light-gray);
            z-index: 1000;
            padding: 0 20px;
            height: 80px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--jet-black);
        }

        .nav-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-red);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bright-white);
            font-weight: 900;
            font-size: 1.2rem;
        }

        .nav-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--jet-black);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
        }

        .nav-link {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--primary-red);
            background: rgba(215, 38, 56, 0.1);
        }

        .nav-link.donate {
            background: var(--primary-red);
            color: var(--bright-white);
            font-weight: 600;
            padding: 10px 20px;
        }

        .nav-link.donate:hover {
            background: #c41e32;
            transform: translateY(-1px);
        }

        .nav-mobile-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 4px;
        }

        .nav-mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--jet-black);
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bright-white);
                flex-direction: column;
                padding: 20px;
                border-bottom: 2px solid var(--light-gray);
                gap: 16px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-mobile-toggle {
                display: flex;
            }

            .nav-link {
                padding: 12px 16px;
                width: 100%;
                text-align: center;
            }
        }
        
        /* Existing styles from original file */
        .hero-section {
            background: var(--bright-white);
            padding: 60px 20px 20px;
            text-align: center;
        }
        
        .hero-container {
            max-width: 2200px;
            margin: 0 auto;
        }
        
        .hero-banner {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        .content-section {
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary-red);
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <div class="nav-logo-icon">11702</div>
                <span class="nav-logo-text">Team 11702</span>
            </a>
            
            <nav class="nav-links" id="navLinks">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Gallery</a>
                <a href="#" class="nav-link">Meet the Team</a>
                <a href="#" class="nav-link donate">Donate</a>
            </nav>
            
            <div class="nav-mobile-toggle" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <img src="../../my-astro-project/public/11702_Silver_knights_Hero_Banner_1600_x_1200_px.png" alt="Team 11702 Hero Banner" class="hero-banner">
        </div>
    </section>
    
    <!-- Content Section -->
    <section class="content-section">
        <h2 class="section-title">About Us</h2>
        <p>We are Team 11702, a dedicated VEX Robotics team built on unity, excellence, and innovation.</p>
    </section>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>

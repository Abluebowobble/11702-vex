<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11702 - Floating Navigation Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #D72638;
            --jet-black: #000000;
            --bright-white: #FFFFFF;
            --light-gray: #F2F2F2;
            --text-gray: #666666;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bright-white);
            line-height: 1.6;
            color: var(--jet-black);
            padding-top: 40px; /* Space for floating nav */
        }

        /* Navigation Styles */
        .nav-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(215, 38, 56, 0.1);
            border-radius: 16px;
            z-index: 1000;
            padding: 12px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .nav-header:hover {
            box-shadow: 0 12px 48px rgba(215, 38, 56, 0.12);
            border-color: rgba(215, 38, 56, 0.2);
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 40px;
            white-space: nowrap;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--jet-black);
        }

        .nav-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-red), #c41e32);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bright-white);
            font-weight: 900;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(215, 38, 56, 0.3);
        }

        .nav-logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--jet-black);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
            list-style: none;
        }

        .nav-link {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: var(--primary-red);
            background: rgba(215, 38, 56, 0.08);
        }

        .nav-link.donate {
            background: var(--primary-red);
            color: var(--bright-white);
            font-weight: 600;
            margin-left: 8px;
            box-shadow: 0 4px 12px rgba(215, 38, 56, 0.3);
        }

        .nav-link.donate:hover {
            background: #c41e32;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(215, 38, 56, 0.4);
        }

        .nav-mobile-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .nav-mobile-toggle:hover {
            background: var(--light-gray);
        }

        .nav-mobile-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--jet-black);
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 1px;
        }

        @media (max-width: 1024px) {
            .nav-header {
                left: 20px;
                right: 20px;
                top: 20px;
                transform: none;
                width: auto;
            }

            .nav-container {
                justify-content: space-between;
                gap: 20px;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 20px;
                border-radius: 16px;
                margin-top: 12px;
                border: 1px solid rgba(215, 38, 56, 0.1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-mobile-toggle {
                display: block;
            }

            .nav-link {
                padding: 12px 16px;
                width: 100%;
                text-align: center;
                margin: 2px 0;
            }

            .nav-link.donate {
                margin: 8px 0 0 0;
            }
        }
        
        /* Existing styles from original file */
        .hero-section {
            background: var(--bright-white);
            padding: 60px 20px 20px;
            text-align: center;
        }
        
        .hero-container {
            max-width: 2200px;
            margin: 0 auto;
        }
        
        .hero-banner {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        .content-section {
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary-red);
            margin: 20px auto 0;
        }

        /* Smooth scroll offset for floating nav */
        html {
            scroll-padding-top: 120px;
        }
    </style>
</head>
<body>
    <!-- Floating Navigation Header -->
    <header class="nav-header">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <div class="nav-logo-icon">11702</div>
                <span class="nav-logo-text">Team 11702</span>
            </a>
            
            <nav class="nav-links" id="navLinks">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Gallery</a>
                <a href="#" class="nav-link">Meet the Team</a>
                <a href="#" class="nav-link donate">Donate</a>
            </nav>
            
            <button class="nav-mobile-toggle" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <img src="../../my-astro-project/public/11702_Silver_knights_Hero_Banner_1600_x_1200_px.png" alt="Team 11702 Hero Banner" class="hero-banner">
        </div>
    </section>
    
    <!-- Content Section -->
    <section class="content-section">
        <h2 class="section-title">About Us</h2>
        <p>We are Team 11702, a dedicated VEX Robotics team built on unity, excellence, and innovation. Our modern floating navigation provides an elegant way to explore our story, achievements, and team members.</p>
    </section>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Add scroll effect for floating nav
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav-header');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.boxShadow = '0 12px 48px rgba(0, 0, 0, 0.12)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.08)';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: Breakpoint-Specific Sizing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-red: #D72638;
            --jet-black: #000000;
            --bright-white: #FFFFFF;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bright-white);
            color: var(--jet-black);
        }
        
        .hero-section {
            background: var(--bright-white);
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .robot-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .parallax-layer {
            position: absolute;
            top: 62.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
        }
        
        /* OPTION 2: BREAKPOINT-SPECIFIC SIZING */
        .title-image {
            z-index: 20;
            width: 85vw;
            max-width: 1200px;
            min-width: 300px;
            top: 22.5%;
        }
        
        .robot-image {
            z-index: 5;
            max-width: 70%;
            opacity: 1;
        }
        
        /* Animated Icons - Breakpoint Specific */
        .corn-container {
            position: absolute;
            top: 5%;
            right: 7%;
            z-index: 30;
        }
        
        .lightbulb-container {
            position: absolute;
            top: 5%;
            left: 3%;
            z-index: 15;
        }
        
        .exclamation-container {
            position: absolute;
            top: 30.625%;
            right: 10%;
            z-index: 25;
        }
        
        .smiley-container {
            position: absolute;
            top: 22.5%;
            right: 7%;
            z-index: 15;
        }
        
        /* Desktop First (Current) */
        .corn-image { width: 600px; }
        .lightbulb-image { width: 500px; }
        .exclamation-image { width: 500px; }
        .smiley-image { width: 600px; }
        
        /* Large Tablet */
        @media (max-width: 1024px) {
            .corn-image { width: 450px; }
            .lightbulb-image { width: 375px; }
            .exclamation-image { width: 375px; }
            .smiley-image { width: 450px; }
        }
        
        /* Small Tablet */
        @media (max-width: 768px) {
            .corn-image { width: 300px; }
            .lightbulb-image { width: 250px; }
            .exclamation-image { width: 250px; }
            .smiley-image { width: 300px; }
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            .corn-image { width: 180px; }
            .lightbulb-image { width: 150px; }
            .exclamation-image { width: 150px; }
            .smiley-image { width: 180px; }
        }
        
        .animated-icon {
            image-rendering: pixelated;
        }
        
        /* Demo placeholder images */
        .demo-icon {
            background: linear-gradient(45deg, var(--primary-red), #ff6b7a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            aspect-ratio: 1;
            font-size: 1.5rem;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            max-width: 320px;
        }
        
        .breakpoint-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-red);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        @media (max-width: 1024px) {
            .breakpoint-indicator::after { content: "Large Tablet"; }
        }
        
        @media (max-width: 768px) {
            .breakpoint-indicator::after { content: "Small Tablet"; }
        }
        
        @media (max-width: 480px) {
            .breakpoint-indicator::after { content: "Mobile"; }
        }
        
        @media (min-width: 1025px) {
            .breakpoint-indicator::after { content: "Desktop"; }
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>Option 2: Breakpoint-Specific Sizing</h3>
        <p><strong>Pattern:</strong> Discrete sizes per breakpoint</p>
        <p><strong>Breakpoints:</strong> 1024px, 768px, 480px</p>
        <p><strong>Benefits:</strong> Precise control, predictable</p>
        <p><strong>Icons have fixed sizes per device type</strong></p>
    </div>
    
    <div class="breakpoint-indicator">
        Current: <span></span>
    </div>
    
    <section class="hero-section">
        <div class="robot-container">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 100'><rect width='100%' height='100%' fill='%23D72638'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='24' font-weight='bold'>TITLE</text></svg>" alt="Title" class="parallax-layer title-image">
            
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 400'><rect width='100%' height='100%' fill='%23666'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='20' font-weight='bold'>ROBOT</text></svg>" alt="Robot" class="parallax-layer robot-image">
            
            <div class="corn-container">
                <div class="corn-image demo-icon animated-icon">üåΩ</div>
            </div>
            
            <div class="lightbulb-container">
                <div class="lightbulb-image demo-icon animated-icon">üí°</div>
            </div>
            
            <div class="exclamation-container">
                <div class="exclamation-image demo-icon animated-icon">‚ùó</div>
            </div>
            
            <div class="smiley-container">
                <div class="smiley-image demo-icon animated-icon">üòä</div>
            </div>
        </div>
    </section>
</body>
</html>
